       #  newman run https://api.getpostman.com/collections/10326541-047433a4-2e51-414c-bf43-9d9c87affa49?apikey=PMAK-6156cf4f2a449400290f4546-36e4c16a723c843b9e7d3fa795cc7a5731 -e https://api.getpostman.com/environments/10326541-c8efda3a-6719-4504-b7e9-59886123b2e7?apikey=PMAK-6156cf4f2a449400290f4546-36e4c16a723c843b9e7d3fa795cc7a5731
       #  newman run ${{secrets.COLLECTION_URL}} -e ${{secrets.ENVIRONMENT_URL}} -r htmlextra --reporter-htmlextra-hideRequestBody "Login" --reporter-htmlextra-export testResults/htmlreport.>


      # Upload the contents of Test Results directory to workspace
      - name: Output the run results
        uses: actions/upload-artifact@v2
        with:
         name: Corinth ${{steps.date.outputs.date}}
         path: testResults
