name: Continuous CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest


    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1

      # Install newman globally
      - name: Install newman
        run: |
         npm install -g newman
         npm install -g newman-reporter-slackreporter
         npm install -g newman-reporter-htmlextra

        # npm install 


      # Make directory to upload test results 
      - name: Make Directory for Results
        run: mkdir -p testResults

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      # Run postman collection
      - name: Run Postman Collection
        run: |
          newman run ${{secrets.COLLECTION_URL}} --suppress-exit-code -r slackreporter --reporter-slackreporter-webhookurl ${{secrets.WEBHOOK_URL}} --reporter-slackreporter-token ${{secrets.OAUTH_TOKEN}} --reporter-slackreporter-chanel 'delphi-corinth-test'

